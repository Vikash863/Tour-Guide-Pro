<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - TourGuidePro</title>
  <link rel="stylesheet" href="Home.css" />
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">TourGuidePro</div>
      <ul class="nav-links">
        <li><a href="Home.html">Home</a></li>
        <li><a href="cab.html">Cab Booking</a></li>
        <li><a href="hotel.html">Hotels</a></li>
        <li><a href="destination.html">Destinations</a></li>
        <li><a href="iterenary.html">Itinerary</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <button class="login-btn" onclick="location.href='login.html'">Login</button>
    </nav>
  </header>

  <!-- Signup Form -->
  <section class="auth-form">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 TourGuidePro. All rights reserved.</p>
    <div class="social-links">
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
      <a href="#">Facebook</a>
    </div>
  </footer>

  <script src="signup.js"></script>
</body>
</html>
