{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Sign Up - TourGuidePro" %}</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> {% trans "Back to Home" %}</a>
            <i class="fas fa-user-plus logo-icon"></i>
            <h2>{% trans "Create Account" %}</h2>
            <p class="subtitle">{% trans "Join us and start your journey" %}</p>
            <form id="signupForm">
                {% csrf_token %}
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="{% trans 'Username' %}" required />
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="{% trans 'Email' %}" required />
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="{% trans 'Password' %}" required />
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password_confirm" placeholder="{% trans 'Confirm Password' %}" required />
                </div>
                <button type="submit" id="signupBtn">{% trans "Sign Up" %}</button>
                <div id="errorMessage" style="color: red; margin-top: 15px; display: none; text-align: center;"></div>
                <div id="successMessage" style="color: green; margin-top: 15px; display: none; text-align: center;"></div>
            </form>
            <p>{% trans "Already have an account?" %} <a href="/login/">{% trans "Login here" %}</a></p>
        </div>
    </div>

    <script>
        async function signup(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const signupBtn = document.getElementById('signupBtn');
            
            // Clear previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Basic validation
            if (!username || !email || !password || !passwordConfirm) {
                errorDiv.textContent = 'Please fill in all fields';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password !== passwordConfirm) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Show loading
            signupBtn.textContent = 'Creating account...';
            signupBtn.disabled = true;
            
            try {
                const response = await fetch('/api/users/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        password_confirm: passwordConfirm
                    })
                });
                
                // Check if response is HTML (error page) instead of JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    errorDiv.textContent = 'Server error. Please try again or contact support.';
                    errorDiv.style.display = 'block';
                    signupBtn.textContent = 'Sign Up';
                    signupBtn.disabled = false;
                    console.error('Non-JSON response:', text.substring(0, 200));
                    return;
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = 'Account created successfully! Redirecting to login...';
                    successDiv.style.display = 'block';
                    
                    // Redirect to login after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = '/login/';
                    }, 1500);
                } else {
                    // Show error
                    if (data.username) {
                        errorDiv.textContent = data.username[0];
                    } else if (data.email) {
                        errorDiv.textContent = data.email[0];
                    } else if (data.password) {
                        errorDiv.textContent = data.password[0];
                    } else if (data.error) {
                        errorDiv.textContent = data.error;
                    } else {
                        errorDiv.textContent = data.message || 'Registration failed. Please try again.';
                    }
                    errorDiv.style.display = 'block';
                    signupBtn.textContent = 'Sign Up';
                    signupBtn.disabled = false;
                }
            } catch (e) {
                errorDiv.textContent = 'Error: ' + e.message + '. Please check your connection.';
                errorDiv.style.display = 'block';
                signupBtn.textContent = 'Sign Up';
                signupBtn.disabled = false;
                console.error('Signup error:', e);
            }
        }
        
        document.getElementById('signupForm').addEventListener('submit', signup);
        
        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = '/profile/';
        }
    </script>
</body>
</html>
