{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TourGuidePro</title>
  <link rel="stylesheet" href="{% static 'css/Home.css' %}" />
  <link rel="stylesheet" href="{% static 'css/login.css' %}"
</head> 
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">TourGuidePro</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/cab/">Cab Booking</a></li>
        <li><a href="/hotel/">Hotels</a></li>
        <li><a href="/destination/">Destinations</a></li>
        <li><a href="/itinerary/">Itinerary</a></li>
        <li><a href="/contact/">Contact</a></li>
      </ul>
      <button class="login-btn" onclick="location.href='signup.html'">Sign Up</button>
    </nav>
  </header>

  <!-- Login Form -->
  <section class="auth-form">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="errorMessage" style="color: red; margin-top: 10px; display: none;"></div>
    </form>
    <p>Don't have an account? <a href="/signup/">Sign up here</a></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 TourGuidePro. All rights reserved.</p>
    <div class="social-links">
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
      <a href="#">Facebook</a>
    </div>
  </footer>

  <script src="{% static 'js/api-complete.js' %}"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      
      if (!email || !password) {
        errorDiv.textContent = 'Please fill in all fields';
        errorDiv.style.display = 'block';
        return;
      }
      
      try {
        const username = email.split('@')[0];
        const result = await fetch('/api/users/login/', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username: username, password: password})
        }).then(r => r.json());
        
        if (result.token) {
          localStorage.setItem('token', result.token);
          localStorage.setItem('user', JSON.stringify(result.user));
          alert('Login successful!');
          window.location.href = '/';
        } else {
          errorDiv.textContent = result.error || 'Login failed';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'Error: ' + error.message;
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
