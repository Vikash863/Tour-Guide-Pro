{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TourGuidePro</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head> 
<body>
  <section class="auth-form">
    <i class="fas fa-plane-departure logo-icon"></i>
    <h2>Welcome Back!</h2>
    <p class="subtitle">Login to continue your journey</p>
    <form id="loginForm">
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email Address" required />
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <div class="remember-me">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>
      <button type="submit" id="loginBtn">Login</button>
      <div id="errorMessage" style="color: red; margin-top: 10px; display: none;"></div>
    </form>
    
    <p>Don't have an account? <a href="/signup/">Sign up here</a></p>
  </section>

  <script>
    // Get the base API URL (handles language prefix)
    function getApiUrl(path) {
      const langMatch = window.location.pathname.match(/^\/([a-z]{2})\//);
      const lang = langMatch ? langMatch[1] : 'en';
      return '/' + lang + path;
    }

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      
      if (!email || !password) {
        errorDiv.textContent = 'Please fill in all fields';
        errorDiv.style.display = 'block';
        return;
      }
      
      // Use username from email (before @)
      const username = email.split('@')[0];
      
      try {
        const response = await fetch(getApiUrl('/api/auth/login/'), {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({username: username, password: password})
        });
        
        console.log('Response status:', response.status);
        
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          const text = await response.text();
          console.log('Non-JSON response:', text.substring(0, 200));
          errorDiv.textContent = 'Login failed. Please try again.';
          errorDiv.style.display = 'block';
          return;
        }
        
        const result = await response.json();
        console.log('Login result:', result);
        
        if (result.token) {
          localStorage.setItem('authToken', result.token);
          localStorage.setItem('user', JSON.stringify(result.user));
          alert('Login successful!');
          window.location.href = '/';
        } else {
          errorDiv.textContent = result.error || 'Login failed';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = 'Error: ' + error.message;
        errorDiv.style.display = 'block';
      }
    }
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      login();
    });
  </script>
</body>
</html>
