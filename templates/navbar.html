{% load static i18n %}
<header>
    <nav class="navbar animated-header d-flex justify-content-between align-items-center px-3 py-2">
        <div class="logo-container d-flex align-items-center gap-2">
            <img src="{% static 'images/TourGuidePrologo.jpg' %}" alt="TourGuidePro Logo" class="logo-img" />
            <span class="logo-text">TourGuidePro</span>
        </div>

        <ul class="nav-links d-flex gap-3 list-unstyled mb-0">
            <li><a href="/">{% trans "Home" %}</a></li>
            <li><a href="/cab/">{% trans "Cab Booking" %}</a></li>
            <li><a href="/hotel/">{% trans "Hotels" %}</a></li>
            <li><a href="/destination/">{% trans "Destinations" %}</a></li>
            <li><a href="/itinerary/">{% trans "Itinerary" %}</a></li>
            <li><a href="/contact/">{% trans "Contact" %}</a></li>
        </ul>

        <div class="d-flex align-items-center gap-3">
            <div class="auth-icon position-relative" id="authIcon">
                <img src="{% static 'images/user.png' %}" alt="Login Icon" id="loginIcon" class="login-img" title="{% trans 'Login / Sign Up' %}" />
                <div class="user-dropdown position-absolute end-0 mt-2" id="userDropdown">
                    <span id="userNameDisplay" style="padding: 10px 15px; display: block;"></span>
                    <a href="/itinerary/">{% trans "My Bookings" %}</a>
                    <a href="#" onclick="auth.logout(); return false;">{% trans "Logout" %}</a>
                </div>
            </div>

            <form action="{% url 'set_language' %}" method="post" class="d-inline">
                {% csrf_token %}
                <select name="language" onchange="this.form.submit()" class="form-select form-select-sm">
                    <option value="en">English</option>
                    <option value="hi">हिन्दी</option>
                    <option value="ta">தமிழ்</option>
                    <option value="pa">ਪੰਜਾਬੀ</option>
                    <option value="bn">বাংলা</option>
                    <option value="mr">मराठी</option>
                    <option value="gu">ગુજરાતી</option>
                    <option value="te">తెలుగు</option>
                    <option value="kn">ಕನ್ನಡ</option>
                    <option value="ml">മലയാളം</option>
                    <option value="ur">اردو</option>
                </select>
            </form>
        </div>
    </nav>
</header>
